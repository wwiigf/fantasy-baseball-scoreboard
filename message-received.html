<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:description" content="Message received by Mr. Manager. A response is unlikely.">

    <meta property="og:url" content="https://wwiigf.com">

    <title>WAR What Is It Good For - Message Received</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=League+Spartan:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0E3B43;
            --secondary-color: #CF0A2C;
            --accent-color: #FFD700;
            --dark-color: #121212;
            --light-color: #FFFFFF;
            --border-color: #4A4A4A;
            --danger-color: #ff3a30;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto Condensed', sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
            background: linear-gradient(135deg, #121212 0%, #1E293B 100%);
            background-attachment: fixed;
            color: var(--light-color);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            padding-bottom: 60px; /* Space for the ticker */
        }
        
        /* Top navigation bar */
        .top-nav {
            padding: 15px 0 5px 0;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .nav-links a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 8px 18px;
            border-radius: 5px;
            transition: all 0.2s ease;
            background-color: rgba(14, 59, 67, 0.9);
            border: 2px solid var(--accent-color);
        }
        
        .nav-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        /* Message header styles */
        .message-header-container {
            background: linear-gradient(to bottom, #8B0000, #550000);
            border: 6px solid var(--danger-color);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 0 20px rgba(255,0,0,0.3);
            margin: 30px auto;
            padding: 30px 20px;
            text-align: center;
            max-width: 90%;
            position: relative;
            animation: shake 0.5s ease-in-out infinite;
            overflow: hidden; /* Prevent content from overflowing during animation */
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
        
        .message-header {
            font-family: 'League Spartan', sans-serif;
            font-size: 2.5rem;
            text-transform: uppercase;
            color: var(--light-color);
            text-shadow: 0 0 10px rgba(255,0,0,0.8), 0 0 20px rgba(255,0,0,0.5), 0 2px 4px rgba(0,0,0,0.9);
            margin-bottom: 20px;
            line-height: 1.2;
            animation: pulse 2s ease-in-out infinite; /* Slower pulse animation */
            background-color: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            border: 3px solid var(--danger-color);
            box-shadow: 0 0 25px rgba(255,0,0,0.4);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); } /* Less aggressive scaling */
            100% { transform: scale(1); }
        }
        
        /* Video container */
        .video-container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
            border: 6px solid var(--accent-color);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 0 20px rgba(255,215,0,0.3);
            aspect-ratio: 16/9; /* Force 16:9 aspect ratio */
            background-color: black;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain; /* Show entire video without cropping */
        }
        
        /* Ticker tape banner */
        .ticker-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to right, #0A3161, #041836);
            border-top: 4px solid var(--accent-color);
            overflow: hidden;
            display: flex;
            align-items: center;
            z-index: 100;
        }
        
        .ticker-container {
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            position: relative;
        }
        
        .ticker-text {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 120s linear infinite; /* Increased to 120s */
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            will-change: transform; /* Improve animation performance */
        }
        
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            .message-header {
                font-size: 1.8rem;
            }
            
            .video-container {
                width: 95%;
                margin: 20px auto;
            }
            
            .ticker-banner {
                height: 50px;
            }
            
            .ticker-text {
                font-size: 18px;
            }
            
            .nav-links {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }
            
            .nav-links a {
                font-size: 16px;
                padding: 6px 12px;
            }
        }
        
        @media (max-width: 480px) {
            .message-header {
                font-size: 1.5rem;
            }
            
            .ticker-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-nav">
        <div class="nav-links">
            <a href="index.html">Scoreboard</a>
            <a href="roster.html">Team Roster</a>
        </div>
    </div>

    <!-- Message Header -->
    <div class="message-header-container">
        <h1 class="message-header">MR. MANAGER DOES NOT TAKE REQUESTS OR MESSAGES, HOW DARE YOU</h1>
    </div>
    
    <!-- Video Container -->
    <div class="video-container">
        <video id="video-player" autoplay playsinline loop controls>
            <!-- Updated to the correct file path -->
            <source src="mr manager message received.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Ticker Banner -->
    <div class="ticker-banner">
        <div class="ticker-container">
            <div class="ticker-text" id="ticker-text"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the video element
            const video = document.getElementById('video-player');
            
            // Function to try to force play with sound
            function attemptPlayWithSound() {
                // Set volume to maximum
                video.volume = 1.0;
                video.muted = false;
                
                // Try to play the video with sound
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch(e => {
                        console.log('Autoplay with sound failed:', e);
                        // If it fails, try muted autoplay, then unmute after user interaction
                        video.muted = true;
                        video.play();
                    });
                }
            }
            
            // Try to play immediately
            attemptPlayWithSound();
            
            // Try again after a short delay (sometimes helps on certain browsers)
            setTimeout(attemptPlayWithSound, 100);
            setTimeout(attemptPlayWithSound, 500);
            
            // Also try to unmute on any user gesture
            function unmute() {
                video.muted = false;
                video.volume = 1.0;
                video.play();
                
                // Create a more attention-grabbing visual to encourage unmuting if still needed
                if (video.muted) {
                    const unmuteOverlay = document.createElement('div');
                    unmuteOverlay.className = 'unmute-overlay';
                    unmuteOverlay.textContent = 'CLICK TO UNMUTE';
                    document.querySelector('.video-container').appendChild(unmuteOverlay);
                    
                    unmuteOverlay.addEventListener('click', function() {
                        video.muted = false;
                        video.volume = 1.0;
                        video.play();
                        unmuteOverlay.style.display = 'none';
                    });
                }
            }
            
            // Try to unmute on various user interactions
            document.addEventListener('click', unmute, { once: true });
            document.addEventListener('touchstart', unmute, { once: true });
            document.addEventListener('keydown', unmute, { once: true });
            
            // Ticker text with more variety
            const tickerPhrases = [
                "MR.MANAGER MAKES ALL THE BEST DECISIONS AND CANNOT BE QUESTIONED",
                "OUR PLAYERS AND ROSTER ARE AMAZING",
                "IF WE'RE LOSING, IT'S ALL PART OF THE STRATEGY",
                "IF WE'RE WINNING, THEN OF COURSE WE ARE",
                "BRYAN WOO WILL WIN THE CY YOUNG",
                "RBI IS A DEAD STAT",
                "BRING BACK MORE POPCORN CLASSICS"
            ];
            
            // Shuffle the array to randomize the order
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Get a randomized order of phrases with no duplicates back to back
            function getRandomizedPhrases() {
                let phrases = [...tickerPhrases]; // Copy the array
                let result = [];
                
                // Add first phrase
                let lastIndex = Math.floor(Math.random() * phrases.length);
                result.push(phrases[lastIndex]);
                phrases.splice(lastIndex, 1);
                
                // Shuffle remaining phrases
                phrases = shuffleArray(phrases);
                
                // Add remaining phrases
                result = result.concat(phrases);
                
                return result;
            }
            
            // Create ticker content with much more repetition to ensure no gaps
            function createContinuousText() {
                // Get randomized phrases first
                const phrases = getRandomizedPhrases();
                
                // Create a single string of all phrases with spacing
                let result = '';
                
                // Add each phrase with proper spacing
                phrases.forEach((phrase, index) => {
                    result += phrase;
                    // Add spacing between phrases
                    if (index < phrases.length - 1) {
                        result += ' &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ';
                    }
                });
                
                // Duplicate the entire content multiple times without visible breaks
                // This ensures seamless looping with no gaps
                return result.repeat(8);
            }
            
            // Set ticker content
            document.getElementById('ticker-text').innerHTML = createContinuousText();
        });
    </script>
    
    <style>
        /* Unmute overlay styles */
        .unmute-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0,0,0,0.7);
            color: var(--accent-color);
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            z-index: 10;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</body>
